<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="/font/themify-icons/themify-icons.css">
    <link rel="icon" href="icon.png">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Home Page</title>
</head>
<body>
    <div class="header">
        <div id="nav">
            <div class="nav-list btn">
                <div class="list">
                    <li><a href="#">Home</a></li>
                    <li><a href="#playlist">Playlist</a></li>
                    <li><a href="#contact">Contributors</a></li>
                    <li><a class="js-fb" href="#">Feedback</a></li>
                </div>
            </div>
        </div>
    </div>
    <div class="slider">
        <h1 class="context">ENJOYING THE DAY!</h1>
    </div>
    <div id="playlist" class="content">
        <div class="artist-list">
            <div class="row">
                <div class="artist-item 1">
                    <img src="./assets/img/sontung.jpg" alt="">
                    <p class="artist-name">Son Tung MTP</p>
                    <a href="./son_tung/index.html" target="_blank">
                        <div class="play-btn">
                            <ion-icon name="play-outline" class="play-icon"></ion-icon>
                        </div>
                    </a>
                </div>
                <div class="artist-item 2">
                    
                    <img src="./assets/img/soobin.jpg" alt="">
                    <p class="artist-name">Soobin</p>
                    <a href="./soobin/index.html" target="_blank">
                        <div class="play-btn">
                            <ion-icon name="play-outline" class="play-icon"></ion-icon>
                        </div>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="artist-item 3">
                
                    <img src="./assets/img/hothits.jpg" alt="">
                    <p class="artist-name">Hot Hits Vietnam</p>
                    <a href="./hot_hits/index.html" target="_blank">
                        <div class="play-btn">
                            <ion-icon name="play-outline" class="play-icon"></ion-icon>
                        </div>
                    </a>
                </div>
                <div class="artist-item 4">
                    
                    <img src="./assets/img/sontung.jpg" alt="">
                    <p class="artist-name">Custom Mix</p>
                    <a href="./mix/index.html" target="_blank">
                        <div class="play-btn">
                            <ion-icon name="play-outline" class="play-icon"></ion-icon>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">

    </div>
    <div class="feedback js-feedback">
        <div class="feedback-container">
            <div class="close js-close">
                <i class="ti-close"></i>
            </div>
            <header>
                <i class="fb">Feedback</i>
            </header>
            <div class="feedback-body">
                    <div class="row1 Feedback-section">
                        <div class="col Feedback-info">
                            <p><i class="ti-mobile"></i>Phone: +84 899 140 137</p>
                            <p><i class="ti-email"></i>Email: nxgiap04@gmail.com</p>
                        </div>
                        <div class="col col-half Feedback-form">
                            <form action="">
                                <div class="row1">
                                    <div class="col col-half">
                                        <input type="text" name="" placeholder="Name" required id="" class="form-control">
                                    </div>
                                    <div class="col col-half">
                                        <input type="email" name="" placeholder="Email" required id="" class="form-control">
                                    </div>
                                </div>
                                <div class="row1 mt8">
                                    <div class="col col-full">
                                        <input type="text" name="" placeholder="Message" required id="" class="form-control">
                                    </div>
                                </div>
                                <input class="form-submit-btn" type="submit" value="SEND">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   <script>
    const fb = document.querySelector('.js-fb')
    const feedback = document.querySelector('.js-feedback')
    const close = document.querySelector('.js-close')
    function showFeedback() {
        feedback.classList.add('open')
    }
    function removeFeedback() {
        feedback.classList.remove('open')
    }
    fb.addEventListener('click', showFeedback)
    close.addEventListener('click', removeFeedback)
   </script>
</body>
</html>
